<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="/css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- font-family-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Kumbh+Sans:wght@400;700&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main>
  <div class="backgrounds">
    <div class="bg-left">
      <img src="./images/bg-pattern-top.svg" class="left-bg">
    </div>
    <div class="bg-right">
      <img src="./images/bg-pattern-bottom.svg" class="right-bg">
    </div>
    <div class="content">
      <div class="top-side">
        <img src="./images/bg-pattern-card.svg" alt="pattern-card" class="wallpaper">
      </div>
      <div class="img-div">
        <img src="./images/image-victor.jpg" alt="victor is on image" class="profile-img">
      </div>
      <div class="data">
        <h1>Victor Crest <span class="thick">26</span></h1>
        <h3 class="thick">London</h3>
      </div>
      <div class="info">
        <div class="followers">
          <h3 class="title">80K</h3>
          <h3 class="thick titles-2">Followers</h3>
        </div>
        <div class="likes">
          <h3 class="title">803K</h3>
          <h3 class="thick titles-2">Likes</h3>
        </div>
        <div class="posts">
          <h3 class="title">1.4K</h3>
          <h3 class="thick titles-2">Posts</h3>
        </div>
      </div>
    </div>
  </div>
  </main>
</body>

</html>
